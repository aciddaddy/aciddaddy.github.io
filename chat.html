    <h2 style="font-family: 'Courier New', Courier, monospace;">snake game</h2>
    <div id="message"> [ use arrow keys to feed snake. press space bar or tap screen to begin ] </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">score: 0</div>

    <div class="controls">
        <button id="leftBtn" class="control-btn">←</button>
        <button id="upBtn" class="control-btn">↑</button>

    </div>

    <script>
    var canvas = $("#gameCanvas")[0];
    var ctx = canvas.getContext("2d");
    var box = 20;
    var snake = [];
    var score = 0;
    var direction = "RIGHT";
    var game;
    var isGameActive = false;

    // Track button states
    var buttonState = {
        left: false,
        up: false,
        down: false,
        right: false
    };

    $(document).keydown(function(event) {
        if (event.keyCode == 32 && !isGameActive) {
            startGame();
        }

        if (!isGameActive) {
            return;
        }

        switch (event.keyCode) {
            case 37: // Left
                buttonState.left = true;
                break;
            case 38: // Up
                buttonState.up = true;
                break;
            case 39: // Right
                buttonState.right = true;
                break;
            case 40: // Down
                buttonState.down = true;
                break;
        }
        event.preventDefault();
    });

    $(document).keyup(function(event) {
        switch (event.keyCode) {
            case 37: // Left
                buttonState.left = false;
                break;
            case 38: // Up
                buttonState.up = false;
                break;
            case 39: // Right
                buttonState.right = false;
                break;
            case 40: // Down
                buttonState.down = false;
                break;
        }
    });

    // Touch event for mobile control
    $("#gameCanvas").on("touchstart", function(event) {
        event.preventDefault();
        if (!isGameActive) {
            startGame();
        }
    });

    $("#leftBtn").on("mousedown touchstart", function() {
        buttonState.left = true;
    });

    $("#upBtn").on("mousedown touchstart", function() {
        buttonState.up = true;
    });

    $("#downBtn").on("mousedown touchstart", function() {
        buttonState.down = true;
    });

    $("#rightBtn").on("mousedown touchstart", function() {
        buttonState.right = true;
    });

    // Release the button on mouseup/touchend
    $(".control-btn").on("mouseup touchend", function() {
        buttonState.left = false;
        buttonState.up = false;
        buttonState.down = false;
        buttonState.right = false;
    });

    function startGame() {
        snake = [];
        score = 0;
        direction = "RIGHT";
        snake[0] = { x: 9 * box, y: 9 * box };
        createFood();
        clearInterval(game);
        isGameActive = true;
        game = setInterval(draw, 150);
    }

    function createFood() {
        food = {
            x: Math.floor(Math.random() * 18 + 1) * box,
            y: Math.floor(Math.random() * 18 + 1) * box
        };
    }

    function draw() {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Change direction based on button states
        if (buttonState.left && direction !== "RIGHT") direction = "LEFT";
        if (buttonState.up && direction !== "DOWN") direction = "UP";
        if (buttonState.right && direction !== "LEFT") direction = "RIGHT";
        if (buttonState.down && direction !== "UP") direction = "DOWN";

        for (var i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i === 0) ? "#00ff00" : "#00ff00";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
            ctx.strokeStyle = "black";
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        ctx.fillStyle = "#fc8eac";
        ctx.fillRect(food.x, food.y, box, box);

        var snakeX = snake[0].x;
        var snakeY = snake[0].y;

        if (direction == "LEFT") snakeX -= box;
        if (direction == "UP") snakeY -= box;
        if (direction == "RIGHT") snakeX += box;
        if (direction == "DOWN") snakeY += box;

        if (snakeX == food.x && snakeY == food.y) {
            score++;
            $("#score").text("Score: " + score);
            createFood();
        } else {
            snake.pop();
        }

        var newHead = {
            x: snakeX,
            y: snakeY
        };

        if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);
            alert("Game Over! Your score: " + score);
            document.location.reload();
        }

        snake.unshift(newHead);
    }

    function collision(head, array) {
        for (var i = 0; i < array.length; i++) {
            if (head.x == array[i].x && head.y == array[i].y) {
                return true;
            }
        }
        return false;
    }
    </script>
