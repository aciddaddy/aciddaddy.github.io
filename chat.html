    <style>
        /* ALL YOUR ORIGINAL STYLES */
        #gameCanvas {
            border: 4px solid #fc8eac;
            display: block;
            margin: 10px auto;
            background-color: #000;
            width: 100%;
            max-width: 550px;
            height: auto;
            aspect-ratio: 1;
            touch-action: none;
            position: relative;
            z-index: 10;
        }
        @media (max-width: 600px) {
            #gameCanvas, .chat-container {
                max-width: calc(100% - 40px);
            }
            #chat-messages {
                height: 250px;
            }
        }
        /* CHAT SPECIFIC STYLES */
        .chat-container {
            max-width: 550px;
            margin: 20px auto;
            font-family: 'Courier New', monospace;
        }
        #chat-messages {
            height: 300px;
            border: 1px solid #000;
            background: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #chat-controls {
            display: flex;
            flex-direction: column;
        }
        #chat-username {
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #000;
            font-family: 'Courier New';
        }
        #chat-input-row {
            display: flex;
            gap: 8px;
        }
        #chat-message {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #000;
            font-family: 'Courier New';
        }
        #chat-send {
            padding: 8px 15px;
            background: #00FF00;
            border: 1px solid #000;
            font-family: 'Courier New';
            cursor: pointer;
        }
        .chat-message {
            margin: 5px 0;
            line-height: 1.4;
        }
        .chat-username {
            font-weight: bold;
            color: #000;
        }
        .system-message {
            color: #666;
            font-style: italic;
        }
        /* SNAKE GAME CONTROLS */
        .control-btn {
            padding: 10px 15px;
            margin: 5px;
            background: #00FF00;
            border: 1px solid #000;
            font-family: 'Courier New';
            cursor: pointer;
        }
        /* NEW TWITCH EMBED STYLES */
        #twitch-embed {
            width: 100%;
            max-width: 854px;
            margin: 20px auto;
            position: relative;
        }
        #twitch-embed iframe {
            width: 100%;
            height: 480px;
        }
        @media (max-width: 768px) {
            #twitch-embed iframe {
                height: 300px;
            }
        }
        @media (max-width: 480px) {
            #twitch-embed iframe {
                height: 200px;
            }
        }
    </style>
