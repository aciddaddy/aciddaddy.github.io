<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Keep all your existing head content exactly the same until the style section] -->
    
    <!-- Add this new style for the chat -->
    <style>
        /* [Keep all your existing styles] */
        
        /* New Chat Styles */
        #chat-container {
            max-width: 550px;
            margin: 0 auto;
            border: 1px solid #000;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }
        #chat-messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border-bottom: 1px solid #000;
            font-family: 'Courier New', monospace;
        }
        #chat-input {
            width: 70%;
            padding: 8px;
            border: 1px solid #000;
        }
        #chat-send {
            width: 25%;
            padding: 8px;
            background: #00FF00;
            border: 1px solid #000;
            font-family: 'Courier New', monospace;
            cursor: pointer;
        }
        .chat-message {
            margin: 5px 0;
        }
        .chat-username {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- [Keep your existing header and nav] -->
    
    <main><br>
        <h1 class="header1" style="font-weight: normal; font-size: 24px;">◦ ｗｅｂ　ｃａｆｅ ◦</h1><br>
        <br>

        <!-- REPLACE your current chat iframe with this: -->
        <div id="chat-container">
            <h2 style="font-family: 'Courier New', Courier, monospace;">chat room</h2>
            <div id="chat-messages"></div>
            <input type="text" id="chat-username" placeholder="Your name" value="Guest" style="margin-bottom: 5px; width: 100%; padding: 5px;">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="chat-send" onclick="sendChatMessage()">Send</button>
        </div>
        <br><br>

        <!-- [Keep all your existing snake game and paint sections exactly as they are] -->
        
    </main>

    <!-- [Keep your existing footer] -->

    <!-- ADD this script at the bottom, just before </body> -->
    <script>
        // Simple WebSocket Chat
        const chatSocket = new WebSocket("wss://simple-websocket-chat.glitch.me");
        
        chatSocket.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            const chatDiv = document.createElement('div');
            chatDiv.className = 'chat-message';
            chatDiv.innerHTML = `<span class="chat-username">${msg.username}:</span> ${msg.message}`;
            document.getElementById('chat-messages').appendChild(chatDiv);
            document.getElementById('chat-messages').scrollTop = 99999;
        };
        
        function sendChatMessage() {
            const username = document.getElementById('chat-username').value || 'Guest';
            const message = document.getElementById('chat-input').value;
            
            if (message) {
                chatSocket.send(JSON.stringify({ 
                    username: username, 
                    message: message 
                }));
                document.getElementById('chat-input').value = '';
            }
        }
        
        // Send message on Enter key
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });
    </script>

    <!-- [Keep your existing snake game script] -->
</body>
</html>
