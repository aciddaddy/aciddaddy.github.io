<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web café</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <style>
        #gameCanvas {
            border: 4px solid #fc8eac;
            display: block;
            margin: 20px auto;
            background-color: #000;
            width: 100%;
            max-width: 550px; /* Same width as chat room and paint */
            height: auto;
            aspect-ratio: 1; /* Keep the aspect ratio */
            touch-action: none; /* Prevent default touch actions */
        }
        @media (max-width: 600px) {
            #gameCanvas {
                max-width: calc(100% - 40px); /* slightly smaller than full width */
            }
        }
        #score {
            text-align: center;
            font-size: 20px;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 10px;
        }
        #message {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: black;
            margin: 5px 0 10px; /* Adjusted margins */
        }
        .control-btn {
            width: 60px;
            height: 60px;
            margin: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-button">home</a>
            <a href="about.html" class="nav-button">about me</a>
            <a href="music.html" class="nav-button">music</a>
            <a href="record-label.html" class="nav-button">record label</a>
            <a href="gallery.html" class="nav-button">gallery</a>
            <a href="blog.html" class="nav-button">blog</a>
            <a href="chat.html" class="nav-button">web café</a>
        </nav>
    </header>
    <br>
    <main><br>
        <h1 class="header1" style="font-weight: normal; font-size: 24px;">◦ ｗｅｂ　ｃａｆｅ ◦</h1><br>
        
        <h2 style="font-family: 'Courier New', Courier, monospace;">snake game</h2>
        <div id="message"> [mobile: tap screen to begin]<br>[desktop: press spacebar to begin] </div>
        <canvas id="gameCanvas" width="550" height="550"></canvas>
        <div id="score">score: 0</div>

        <div>
            <button onclick="u()" type="button" class="control-btn">U</button>
            <button onclick="l()" type="button" class="control-btn">L</button>
            <button onclick="r()" type="button" class="control-btn">R</button>
            <button onclick="d()" type="button" class="control-btn">D</button>
        </div>
        <br>
    </main>

    <footer>
        <p>&copy; 2024 acid daddy | identity spectrum records</p>
    </footer>
    <br>

    <script>
        var canvas = $("#gameCanvas")[0];
        var ctx = canvas.getContext("2d");
        var box = 20;
        var snake = [];
        var score = 0;
        var direction = "RIGHT";
        var game;
        var isGameActive = false;
        var food;

        // Start game on space bar for desktop
        $(document).keydown(function(event) {
            if (event.key === " " || event.keyCode === 32) {
                event.preventDefault();
                if (!isGameActive) {
                    startGame();
                }
            }
        });

        // Start game on touch for mobile
        $("#gameCanvas").on("touchstart", function(event) {
            event.preventDefault();
            if (!isGameActive) {
                startGame();
            }
        });

        // Button control for direction change
        function l() { if (direction !== "RIGHT") direction = "LEFT"; }
        function u() { if (direction !== "DOWN") direction = "UP"; }
        function r() { if (direction !== "LEFT") direction = "RIGHT"; }
        function d() { if (direction !== "UP") direction = "DOWN"; }

        // Start game logic
        function startGame() {
            snake = [{ x: 9 * box, y: 9 * box }];
            score = 0;
            direction = "RIGHT";
            createFood();
            clearInterval(game);
            isGameActive = true;
            $("#score").text("Score: " + score);
            game = setInterval(draw, 150);
        }

        // Create food on the canvas
        function createFood() {
            food = {
                x: Math.floor(Math.random() * 18 + 1) * box,
                y: Math.floor(Math.random() * 18 + 1) * box
            };
        }

        // Game drawing logic
        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "#00ff00" : "#fff";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#fc8eac";
            ctx.fillRect(food.x, food.y, box, box);

            var snakeX = snake[0].x;
            var snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                $("#score").text("Score: " + score);
                createFood();
            } else {
                snake.pop();
            }

            var newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Your score: " + score);
                document.location.reload();
            }

            snake.unshift(newHead);
        }

        // Collision detection
        function collision(head, array) {
            return array.some(segment => head.x === segment.x && head.y === segment.y);
        }
    </script>
</body>
</html>
