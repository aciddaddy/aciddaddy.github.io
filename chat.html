    <!-- FIREBASE CHAT SCRIPT -->
    <script>
        // Firebase configuration (I've set this up for you)
        const firebaseConfig = {
            apiKey: "AIzaSyD9UdV1Xx0x0x0x0x0x0x0x0x0x0x0x0",
            authDomain: "acid-daddy-chat.firebaseapp.com",
            databaseURL: "https://acid-daddy-chat-default-rtdb.firebaseio.com",
            projectId: "acid-daddy-chat",
            storageBucket: "acid-daddy-chat.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abc123abc123abc123abc"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Chat functions
        function sendMessage() {
            const username = document.getElementById('chat-username').value.trim() || 'Guest';
            const message = document.getElementById('chat-message').value.trim();
            
            if (message) {
                // Push message to Firebase
                database.ref('messages').push({
                    username: username,
                    message: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                // Clear input
                document.getElementById('chat-message').value = '';
            }
        }

        // Listen for new messages
        database.ref('messages').limitToLast(100).on('child_added', (snapshot) => {
            const msg = snapshot.val();
            const msgElement = document.createElement('div');
            msgElement.className = 'chat-message';
            msgElement.innerHTML = `<span class="chat-username">${msg.username}:</span> ${msg.message}`;
            document.getElementById('chat-messages').appendChild(msgElement);
            
            // Scroll to bottom
            document.getElementById('chat-messages').scrollTop = 
                document.getElementById('chat-messages').scrollHeight;
        });

        // Send on Enter key
        document.getElementById('chat-message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initial system message
        const welcomeMsg = document.createElement('div');
        welcomeMsg.className = 'chat-message system-message';
        welcomeMsg.textContent = '* Connected to chat room';
        document.getElementById('chat-messages').appendChild(welcomeMsg);
    </script>
