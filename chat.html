    <script>
        var canvas = $("#gameCanvas")[0];
        var ctx = canvas.getContext("2d");
        var box = 20;
        var snake = [];
        var score = 0;
        var direction = "RIGHT";
        var game;
        var isGameActive = false;

        // Music Player Logic
        var tracks = []; // Array to hold the track stream URLs
        var currentTrackIndex = 0;
        var audio = document.getElementById('audio');

        // Fetch tracks from SoundCloud
        function fetchTracks() {
            $.ajax({
                url: `https://api.soundcloud.com/playlists/316360516?client_id=mynameisjarvi`,
                method: 'GET',
                success: function(tracksData) {
                    tracksData.forEach(track => {
                        tracks.push(track.stream_url + '?client_id=mynameisjarvi'); // Append stream URL with client ID
                    });
                },
                error: function(err) {
                    console.error('Error fetching tracks', err);
                }
            });
        }

        // Play the current track
        function playTrack(index) {
            if (tracks.length > 0) {
                audio.src = tracks[index];
                audio.play();
            }
        }

        $('#playBtn').click(function() {
            playTrack(currentTrackIndex);
        });

        $('#pauseBtn').click(function() {
            audio.pause();
        });

        $('#skipBtn').click(function() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            playTrack(currentTrackIndex);
        });

        // Start the game
        function startGame() {
            snake = [];
            score = 0;
            direction = "RIGHT";
            snake[0] = { x: 9 * box, y: 9 * box };
            createFood();
            clearInterval(game);
            isGameActive = true;
            $("#score").text("score: " + score);
            game = setInterval(draw, 150);
            $("#startBtn").hide(); // Hide the start button
            $("#message").text("use the buttons to control the snake!"); // Update message
        }

        // Create food on the canvas
        function createFood() {
            food = {
                x: Math.floor(Math.random() * 18 + 1) * box,
                y: Math.floor(Math.random() * 18 + 1) * box
            };
        }

        // Game drawing logic
        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "#00ff00" : "#00ff00"; // Set the color of the snake
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#fc8eac";
            ctx.fillRect(food.x, food.y, box, box);

            var snakeX = snake[0].x;
            var snakeY = snake[0].y;

            if (direction == "LEFT") snakeX -= box;
            if (direction == "UP") snakeY -= box;
            if (direction == "RIGHT") snakeX += box;
            if (direction == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                $("#score").text("score: " + score);
                createFood();
            } else {
                snake.pop();
            }

            var newHead = {
                x: snakeX,
                y: snakeY
            };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Your score: " + score);
                document.location.reload();
            }

            snake.unshift(newHead);
        }

        // Collision detection
        function collision(head, array) {
            for (var i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Button control for direction change
        function l() {
            if (direction !== "RIGHT") direction = "LEFT";
        }

        function u() {
            if (direction !== "DOWN") direction = "UP";
        }

        function r() {
            if (direction !== "LEFT") direction = "RIGHT";
        }

        function d() {
            if (direction !== "UP") direction = "DOWN";
        }

        // Set up touch event listeners for buttons
        $(".control-btn").on("touchstart", function(event) {
            event.preventDefault(); // Prevent default touch behavior
            switch ($(this).text()) {
                case 'L': l(); break;
                case 'U': u(); break;
                case 'R': r(); break;
                case 'D': d(); break;
            }
        });

        // Fetch tracks on page load
        $(document).ready(function() {
            fetchTracks();
        });
    </script>
