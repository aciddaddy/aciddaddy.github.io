    <!-- CHAT SCRIPT -->
    <script>
        const chatSocket = new WebSocket("wss://simple-websocket-chat.glitch.me");
        
        chatSocket.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            const msgElement = document.createElement('div');
            msgElement.innerHTML = `<strong>${msg.username}:</strong> ${msg.message}`;
            document.getElementById('webSocketChat').appendChild(msgElement);
            document.getElementById('webSocketChat').scrollTop = 99999;
        };
        
        function sendChatMessage() {
            const username = document.getElementById('chatUsername').value || 'Guest';
            const message = document.getElementById('chatInput').value;
            
            if (message) {
                chatSocket.send(JSON.stringify({ 
                    username: username, 
                    message: message 
                }));
                document.getElementById('chatInput').value = '';
            }
        }
        
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });
    </script>

    <!-- SNAKE GAME SCRIPT (UNCHANGED) -->
    <script>
        var canvas = $("#gameCanvas")[0];
        var ctx = canvas.getContext("2d");
        var box = 20;
        var snake = [];
        var score = 0;
        var direction = "RIGHT";
        var game;
        var isGameActive = false;

        function startGame() {
            snake = [];
            score = 0;
            direction = "RIGHT";
            snake[0] = { x: 9 * box, y: 9 * box };
            createFood();
            clearInterval(game);
            isGameActive = true;
            $("#score").text("score: " + score);
            game = setInterval(draw, 150);
            $("#startBtn").hide();
            $("#message").text("use the buttons to control the snake!");
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * 18 + 1) * box,
                y: Math.floor(Math.random() * 18 + 1) * box
            };
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "#00ff00" : "#00ff00";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#fc8eac";
            ctx.fillRect(food.x, food.y, box, box);

            var snakeX = snake[0].x;
            var snakeY = snake[0].y;

            if (direction == "LEFT") snakeX -= box;
            if (direction == "UP") snakeY -= box;
            if (direction == "RIGHT") snakeX += box;
            if (direction == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                $("#score").text("score: " + score);
                createFood();
            } else {
                snake.pop();
            }

            var newHead = {
                x: snakeX,
                y: snakeY
            };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Your score: " + score);
                document.location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (var i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function l() {
            if (direction !== "RIGHT") direction = "LEFT";
        }

        function u() {
            if (direction !== "DOWN") direction = "UP";
        }

        function r() {
            if (direction !== "LEFT") direction = "RIGHT";
        }

        function d() {
            if (direction !== "UP") direction = "DOWN";
        }

        $(".control-btn").on("touchstart", function(event) {
            event.preventDefault();
            switch ($(this).text()) {
                case 'L': l(); break;
                case 'U': u(); break;
                case 'R': r(); break;
                case 'D': d(); break;
            }
        });
    </script>
