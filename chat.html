    <style>
        #gameCanvas {
            border: 3px solid #fc8eac; /* Thinner border */

            text-align: center;

        }
        #startButton {
            display: block;
            margin: 5px auto; /* Positioned closer to the game */
            position: relative; /* Changed to relative for correct placement */
            font-size: 12px; /* Increased font size */
            padding: 10px 20px; /* Increased padding for a bigger button */
            background-color: #fc8eac; /* Same color as page buttons */
            border: none; /* Removed default button border */
            color: white; /* Text color for visibility */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        #startButton:hover {
            background-color: #e07b94; /* Slightly darker on hover */
        }
    </style>

    <main><br>
        <h1>web café</h1>

        <h2>snake game</h2>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <button id="startButton">start game</button>

        <div class="chat-container">
            <iframe width="550" height="350" scrolling="no" src="https://widget.mibbit.com/?settings=50f1d470165e4250fd454052c020bb92&server=&channel=%23aciddaddy1_test"></iframe>
        </div>

        <script>
            var canvas = $("#gameCanvas")[0];
            var ctx = canvas.getContext("2d");
            var box = 20;
            var snake = [];
            var score = 0;
            var direction = "RIGHT";
            var game;
            var isGameActive = false;

            $("#startButton").click(function() {
                // Reset game state
                snake = [];
                score = 0;
                direction = "RIGHT";
                snake[0] = { x: 9 * box, y: 9 * box };
                createFood();
                clearInterval(game);
                isGameActive = true; // Start the game when the button is clicked
                game = setInterval(draw, 150); // Slowed down the game speed
            });

            function createFood() {
                food = {
                    x: Math.floor(Math.random() * 18 + 1) * box,
                    y: Math.floor(Math.random() * 18 + 1) * box
                };
            }

            $(document).keydown(function(event) {
                if (!isGameActive) {
                    return; // Do not change direction if the game is not active
                }

                if (event.keyCode == 37 && direction != "RIGHT") {
                    direction = "LEFT";
                } else if (event.keyCode == 38 && direction != "DOWN") {
                    direction = "UP";
                } else if (event.keyCode == 39 && direction != "LEFT") {
                    direction = "RIGHT";
                } else if (event.keyCode == 40 && direction != "UP") {
                    direction = "DOWN";
                } else if (event.keyCode == 32) { // Spacebar to start moving
                    isGameActive = true; // Allow movement
                }
                // Prevent default arrow key action (scrolling)
                event.preventDefault();
            });

            function draw() {
                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (var i = 0; i < snake.length; i++) {
                    ctx.fillStyle = (i === 0) ? "#fc8eac" : "#fc8eac"; // Snake color matches page buttons
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                    ctx.strokeStyle = "black";
                    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
                }

                ctx.fillStyle = "red";
                ctx.fillRect(food.x, food.y, box, box);

                var snakeX = snake[0].x;
                var snakeY = snake[0].y;

                if (direction == "LEFT") snakeX -= box;
                if (direction == "UP") snakeY -= box;
                if (direction == "RIGHT") snakeX += box;
                if (direction == "DOWN") snakeY += box;

                if (snakeX == food.x && snakeY == food.y) {
                    score++;
                    $("#score").text("Score: " + score);
                    createFood();
                } else {
                    snake.pop();
                }

                var newHead = {
                    x: snakeX,
                    y: snakeY
                };

                if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                    clearInterval(game);
                    alert("Game Over! Your score: " + score);
                    document.location.reload();
                }

                snake.unshift(newHead);
            }

            function collision(head, array) {
                for (var i = 0; i < array.length; i++) {
                    if (head.x == array[i].x && head.y == array[i].y) {
                        return true;
                    }
                }
                return false;
            }
        </script>
