    <script>
    var canvas = $("#gameCanvas")[0];
    var ctx = canvas.getContext("2d");
    var box = 20;
    var snake = [];
    var score = 0;
    var direction = "RIGHT";
    var game;
    var isGameActive = false;

    // Start game on space bar for desktop
    $(document).keydown(function(event) {
        if (event.keyCode == 32) { // Space bar
            event.preventDefault(); // Prevent the default scrolling action
            if (!isGameActive) {
                startGame();
            }
        }
        if ([37, 38, 39, 40].includes(event.keyCode)) {
            event.preventDefault(); // Prevent default scrolling action
        }
    });

    // Start game on touch for mobile
    $("#gameCanvas").on("touchstart", function(event) {
        event.preventDefault();
        if (!isGameActive) {
            startGame();
        }
    });

    // Touch handling for direction change
    $("#gameCanvas").on("touchmove", function(event) {
        event.preventDefault();
        var touch = event.originalEvent.touches[0];
        var rect = canvas.getBoundingClientRect();
        var x = touch.clientX - rect.left;
        var y = touch.clientY - rect.top;

        if (y < rect.height / 2) {
            if (direction !== "DOWN") direction = "UP";
        } else {
            if (direction !== "UP") direction = "DOWN";
        }

        if (x < rect.width / 2) {
            if (direction !== "RIGHT") direction = "LEFT";
        } else {
            if (direction !== "LEFT") direction = "RIGHT";
        }
    });

    // Button control for direction change
    function l() {
        if (direction !== "RIGHT") direction = "LEFT";
    }

    function u() {
        if (direction !== "DOWN") direction = "UP";
    }

    function r() {
        if (direction !== "LEFT") direction = "RIGHT";
    }

    function d() {
        if (direction !== "UP") direction = "DOWN";
    }

    // Set up touch event listeners for buttons
    $(".control-btn").on("touchstart", function(event) {
        event.preventDefault(); // Prevent default touch behavior
        switch ($(this).text()) {
            case 'L': l(); break;
            case 'U': u(); break;
            case 'R': r(); break;
            case 'D': d(); break;
        }
    });

    // Start game logic
    function startGame() {
        snake = [];
        score = 0;
        direction = "RIGHT";
        snake[0] = { x: 9 * box, y: 9 * box };
        createFood();
        clearInterval(game);
        isGameActive = true;
        game = setInterval(draw, 150);
    }

    // Create food on the canvas
    function createFood() {
        food = {
            x: Math.floor(Math.random() * 18 + 1) * box,
            y: Math.floor(Math.random() * 18 + 1) * box
        };
    }

    // Game drawing logic
    function draw() {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (var i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i === 0) ? "#00ff00" : "#00ff00";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
            ctx.strokeStyle = "black";
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        ctx.fillStyle = "#fc8eac";
        ctx.fillRect(food.x, food.y, box, box);

        var snakeX = snake[0].x;
        var snakeY = snake[0].y;

        if (direction == "LEFT") snakeX -= box;
        if (direction == "UP") snakeY -= box;
        if (direction == "RIGHT") snakeX += box;
        if (direction == "DOWN") snakeY += box;

        if (snakeX == food.x && snakeY == food.y) {
            score++;
            $("#score").text("Score: " + score);
            createFood();
        } else {
            snake.pop();
        }

        var newHead = {
            x: snakeX,
            y: snakeY
        };

        if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);
            alert("Game Over! Your score: " + score);
            document.location.reload();
        }

        snake.unshift(newHead);
    }

    // Collision detection
    function collision(head, array) {
        for (var i = 0; i < array.length; i++) {
            if (head.x == array[i].x && head.y == array[i].y) {
                return true;
            }
        }
        return false;
    }
