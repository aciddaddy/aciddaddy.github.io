    <!-- RELIABLE CHAT SCRIPT -->
    <script>
        // Load chat history from localStorage
        let chatHistory = JSON.parse(localStorage.getItem('acidChat')) || [];
        
        // Display all messages
        function displayMessages() {
            const chatBox = document.getElementById('chat-messages');
            chatBox.innerHTML = '';
            
            chatHistory.forEach(msg => {
                const msgElement = document.createElement('div');
                msgElement.className = 'chat-message';
                msgElement.innerHTML = `<span class="chat-username">${msg.username}:</span> ${msg.message}`;
                chatBox.appendChild(msgElement);
            });
            
            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Send new message
        function sendMessage() {
            const username = document.getElementById('chat-username').value.trim() || 'Guest';
            const message = document.getElementById('chat-message').value.trim();
            
            if (message) {
                // Add to history
                chatHistory.push({
                    username: username,
                    message: message,
                    timestamp: new Date().toISOString()
                });
                
                // Keep only last 100 messages
                if (chatHistory.length > 100) {
                    chatHistory = chatHistory.slice(-100);
                }
                
                // Save to localStorage
                localStorage.setItem('acidChat', JSON.stringify(chatHistory));
                
                // Update display
                displayMessages();
                
                // Clear input
                document.getElementById('chat-message').value = '';
            }
        }
        
        // Send message on Enter key
        document.getElementById('chat-message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial load
        displayMessages();
        
        // Add welcome message if chat is empty
        if (chatHistory.length === 0) {
            const welcomeMsg = document.createElement('div');
            welcomeMsg.className = 'chat-message system-message';
            welcomeMsg.textContent = '* Welcome to the chat room';
            document.getElementById('chat-messages').appendChild(welcomeMsg);
        }
    </script>
