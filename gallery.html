<div id="bmc-button-container" class="bmc-button-container"></div>

<style>
.bmc-button-container {
    display: inline-block; /* Center the button */
    border: 1px solid black; /* 1pt black border */
    border-radius: 5px; /* Rounded edges */
    padding: 5px; /* Padding around the button */
    margin-top: 10px; /* Space above the button */
    font-size: 0.9em; /* Smaller font size */
}
</style>

<script>
    window.onload = function() {
        var bmcScript = document.createElement('script');
        bmcScript.type = 'text/javascript';
        bmcScript.src = 'https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js';
        bmcScript.setAttribute('data-name', 'bmc-button');
        bmcScript.setAttribute('data-slug', 'aciddaddy');
        bmcScript.setAttribute('data-color', '#FFDD00');
        bmcScript.setAttribute('data-emoji', '☕');
        bmcScript.setAttribute('data-font', 'Arial');
        bmcScript.setAttribute('data-text', 'Buy me a coffee');
        bmcScript.setAttribute('data-outline-color', '#000000');
        bmcScript.setAttribute('data-font-color', '#000000');
        bmcScript.setAttribute('data-coffee-color', '#ffffff');
        
        document.getElementById('bmc-button-container').appendChild(bmcScript);
    };
</script>

    <br>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const galleryImages = document.querySelectorAll('.gallery-image');
        
        galleryImages.forEach(function(image) {
            image.addEventListener('click', function() {
                if (image.classList.contains('enlarged')) {
                    image.classList.remove('enlarged');
                    image.style.transform = 'scale(1)'; // Reset scale on click
                } else {
                    image.classList.add('enlarged');
                    image.style.transform = 'scale(2)'; // Enlarge on click
                }
            });
        });
    });
</script>
