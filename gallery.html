    <main>
        <h2 class="header1" style="font-weight: normal; font-size: 24px;">◦ ｇａｌｌｅｒｙ ◦</h2>
        <div class="gallery">
            <img src="images/IMG_1860.jpg" alt="deep field//columbus, oh" class="gallery-image" onclick="toggleImageSize(this)">
            <img src="images/IMG_9240.jpg" alt="intervisiones//puebla, mx" class="gallery-image" onclick="toggleImageSize(this)">
        </div>
    </main>
    <footer>

    </footer>

    <!-- Modal Structure -->
    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage" alt="Enlarged Image">
    </div>

    <script>
        function toggleImageSize(img) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            modalImg.src = img.src;
            modal.style.display = "flex"; // Show the modal
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none"; // Hide the modal
        }
    </script>
</body>
