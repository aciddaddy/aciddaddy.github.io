<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-image {
            width: calc(50% - 20px); /* Two images side by side on mobile */
            max-width: 150px; /* Limit max width for thumbnails */
            margin: 10px; /* Space between images */
            transition: transform 0.3s; /* Smooth transition for scaling */
            cursor: pointer; /* Change cursor to pointer */
        }

        @media (min-width: 600px) {
            .gallery-image {
                width: calc(33.33% - 20px); /* Three images side by side on larger screens */
            }
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%; /* Limit the width to 90% of the viewport */
            max-height: 90%; /* Limit the height to 90% of the viewport */
            transition: transform 0.3s; /* Smooth transition for scaling */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer; /* Change cursor to pointer */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-button">home</a>
            <a href="about.html" class="nav-button">about me</a>
            <a href="music.html" class="nav-button">music</a>
            <a href="record-label.html" class="nav-button">record label</a>
            <a href="gallery.html" class="nav-button">gallery</a>
            <a href="blog.html" class="nav-button">blog</a>
            <a href="chat.html" class="nav-button">web caf√©</a>
        </nav>
    </header>

    <main><br>
        <h1></h1>
        <div class="gallery">
            <img src="images/IMG_1860.jpg" alt="deep field//columbus, oh" class="gallery-image" onclick="enlargeImage(this)">
            <img src="images/IMG_9240.jpg" alt="intervisiones//puebla, mx" class="gallery-image" onclick="enlargeImage(this)">
            <!-- Add more images as needed -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 acid daddy | identity spectrum records</p>
    </footer>
    <br>

    <!-- Modal for displaying images -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function enlargeImage(img) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;

            // Adjust modal image size
            modalImg.onload = function() {
                const aspectRatio = modalImg.naturalWidth / modalImg.naturalHeight;
                if (aspectRatio > 1) {
                    modalImg.style.width = '90%';
                    modalImg.style.height = 'auto';
                } else {
                    modalImg.style.height = '90%';
                    modalImg.style.width = 'auto';
                }
            };

            modalImg.onclick = function() {
                modal.style.display = "none";
            };
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
