<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        /* Your existing styles... */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the gallery images */
        }

        .gallery-image {
            max-width: 150px; /* Set the maximum width for thumbnails */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.3s; /* Smooth transition for scaling */
            cursor: pointer; /* Change cursor to pointer */
            margin: 5px; /* Space between images */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
            display: flex; /* Use flex to center content */
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
        }

        .modal img {
            max-width: 90%; /* Responsive image */
            max-height: 90%; /* Responsive image */
            margin: auto; /* Center image in modal */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-button">home</a>
            <a href="about.html" class="nav-button">about me</a>
            <a href="music.html" class="nav-button">music</a>
            <a href="record-label.html" class="nav-button">record label</a>
            <a href="gallery.html" class="nav-button">gallery</a>
            <a href="blog.html" class="nav-button">blog</a>
            <a href="chat.html" class="nav-button">web caf√©</a>
        </nav>
    </header>

    <main><br>
        <h1></h1>
        <div class="gallery">
            <img src="images/IMG_1860.jpg" alt="deep field//columbus, oh" class="gallery-image" onclick="toggleImageSize(this)">
            <img src="images/IMG_9240.jpg" alt="intervisiones//puebla, mx" class="gallery-image" onclick="toggleImageSize(this)">
            <!-- Add more images as needed -->
        </div>

        <!-- Modal for enlarged image -->
        <div class="modal" id="myModal" onclick="closeModal()">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 acid daddy | identity spectrum records</p>
    </footer>
    <br>

    <script>
        function toggleImageSize(img) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "flex"; // Show modal
            modalImg.src = img.src; // Set modal image source
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none"; // Hide modal
        }
    </script>
</body>
</html>
