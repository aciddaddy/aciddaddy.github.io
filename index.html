    <script>
        // Simulate a visitor count
        let visitorCount = localStorage.getItem('visitorCount') || 0;
        visitorCount++;
        localStorage.setItem('visitorCount', visitorCount);
        document.getElementById('visitorCount').innerText = visitorCount;

        // Function to change colors
        function setCounterColors(textColor, bgColor, borderColor) {
            const counter = document.getElementById('kloutCounter');
            counter.style.color = textColor;
            counter.style.backgroundColor = bgColor;
            counter.style.borderColor = borderColor;
