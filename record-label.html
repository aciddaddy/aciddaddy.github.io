<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="explore music from identity spectrum records, featuring the way of the rave album series.">
    <title>record label | identity spectrum records</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        .bandcamp-wrapper {
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #f0f0f0;
            padding: 15px;
            margin: 20px auto;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .bandcamp-images-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 10px 0;
            position: relative; /* Added for better z-index context */
        }

        .bandcamp-image {
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            cursor: pointer;
            transform-origin: center center; /* Ensures consistent scaling */
        }

        /* Desktop hover effect */
        @media (min-width: 768px) {
            .bandcamp-image:hover {
                transform: scale(1.5);
                z-index: 10;
            }
        }

        /* Mobile click-to-enlarge effect */
        @media (max-width: 767px) {
            .bandcamp-image.enlarged {
                transform: scale(1.8) !important;
                z-index: 100;
                position: relative;
                box-shadow: 0 0 20px rgba(0,0,0,0.5);
            }
            
            /* Prevent scrolling when image is enlarged */
            body.no-scroll {
                overflow: hidden;
                position: fixed;
                width: 100%;
            }
        }

        .bandcamp-player {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML content remains the same until the script -->
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const images = document.querySelectorAll('.bandcamp-image');
        const isMobile = window.matchMedia("(max-width: 767px)").matches;
        let currentEnlarged = null;
        
        if (isMobile) {
            images.forEach(function(image) {
                image.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // If clicking the currently enlarged image, close it
                    if (this === currentEnlarged) {
                        this.classList.remove('enlarged');
                        document.body.classList.remove('no-scroll');
                        currentEnlarged = null;
                        return;
                    }
                    
                    // Close any previously enlarged image
                    if (currentEnlarged) {
                        currentEnlarged.classList.remove('enlarged');
                    }
                    
                    // Enlarge the clicked image
                    this.classList.add('enlarged');
                    document.body.classList.add('no-scroll');
                    currentEnlarged = this;
                });
            });

            // Close enlarged image when clicking anywhere else
            document.addEventListener('click', function(e) {
                if (currentEnlarged && !currentEnlarged.contains(e.target)) {
                    currentEnlarged.classList.remove('enlarged');
                    document.body.classList.remove('no-scroll');
                    currentEnlarged = null;
                }
            });
            
            // Close enlarged image when pressing ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && currentEnlarged) {
                    currentEnlarged.classList.remove('enlarged');
                    document.body.classList.remove('no-scroll');
                    currentEnlarged = null;
                }
            });
        }
    });
    </script>
</body>
</html>
